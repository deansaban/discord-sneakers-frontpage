<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <meta name="viewport"content="width=device-width,initial-scale=1">
       <title>discord sneakers</title>
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
       <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
       <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
       <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
       <nav class="navbar is-dark" id="navbarapp">
           <div class="navbar-brand">
               <a @click="toggleMenu()" role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
                   <span aria-hidden="true"></span>
                   <span aria-hidden="true"></span>
                   <span aria-hidden="true"></span>
               </a>
               <a class="navbar-item navbar-brand" href="/"> Discord Sneakers </a>
           </div>
           <div id="main-navbar" class="is-dark navbar-menu" :class="{ 'is-active': menuClass }">
               <div class="navbar-end">
                <div class="navbar-item">
                    <a href="https://discord.com/channels/971156396131377163" class="button is-primary" style="color:white; background-color: #007bff;"> 
                        <i class="fab fa-discord" style="color:white;"></i>
                    </a>
                </div>
                    <div class="navbar-item">
                        <a href="{% url 'signup' %}" class="button is-primary">Register</a>
                    </div>

                    <div class="navbar-item">
                            <a href="{% url 'login' %}" class="button is-primary">Log In</a>
                    </div>
               </div>
            </div>
        </nav>

        <section class="section">
            <section class="sectn frst">
                <div class="dockcontainer">
                    <div class="clm-lft">
                        <h1 class="text">Organic Fruits</h1>
                        <p class="text">Choose from a <br />wide variety of options.</p>
                            <a href="{% url 'paymentmethod' %}" class="button buythisnow">Buy now</a>
                    </div>
                    <div class="clm-rgt">
                        <img src="pic1.jpg" alt="shoes" class="pics" />
                    </div>
                </div>
            </section>
            <section class="sectn scnd">
                <div class="dockcontainer">
                    <div class="clm-lft">
                        <p class="text">
                            Delicious and nutritious foods that you can easily access
                        </p>
                    </div>
                    <div class="clm-rgt">
                        <img src="pic2.jpg" alt="shoes" class="pics" />
                    </div>
                </div>
            </section>
            <section class="sectn thr">
                <div class="dockcontainer">
                    <div class="clm-lft">
                        <p class="text">Unique flavors and options to choose from</p>
                    </div>
                    <div class="clm-rgt">
                        <img src="pic3.jpeg" alt="shoes" class="pics" />
                    </div>
                </div>
            </section>
            <section class="sectn fourthone">
                <div class="dockcontainer">
                    <div class="clm-lft">
                        <p class="text">We even serve ice cream</p>
                    </div>
                    <div class="clm-rgt">
                        <img src="pic4.jpeg" alt="shoes" class="pics" />
                    </div>
                </div>
            </section>
        </section>

        <footer class="footer">
			<div class="columns is-centered">
				<div class="column is-8">
                    <p class="has-text-centered"><a href="{% url 'contact_about' %}" class="button is-dark">Contact / About</a></p>
                    <br />
                    <p class="has-text-centered" style="position: relative;">Developed by Dean.</p>
				</div>
			</div>
		</footer>
    </body>
</html>

<script>
    var navbarapp = new Vue({
				el: '#navbarapp',
				delimiters: ['[[', ']]'],
				data () {
					return {
						menuClass: false,
					};
				},
				methods: {
					toggleMenu() {
						console.log('toggleMenu');

						this.menuClass = !this.menuClass;
					}
				}
			});
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/TextPlugin.min.js"></script>

<script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.utils.toArray('.sectn').forEach(section => {
    ScrollTrigger.create({
        trigger: section,
        start: 'top top',
        pin: true,
        pinSpacing: false
    });
    });
</script>

<style>
    .navbar-menu {
        color: #363636 !important;
        background-color: #363636 !important;
    }

    #navbarapp {
        color: #363636 !important;
    }
</style>
